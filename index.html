<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>
    <!---CONNECT TO CSS-->
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONT FAILY & STYLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <!-- <div class="dark"> -->
    <header>
       <div class="heading">
          <div class="headingText">
             <h5>
                Where in the world?
             </h5>
          </div>
          <div class="headingButton">
              <p class="theme">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                 <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 11.507a9.493 9.493 0 0 0 18 4.219c-8.507 0-12.726-4.22-12.726-12.726A9.494 9.494 0 0 0 3 11.507"/>
                </svg></span>
               Dark mode
            </p>
          </div>
       </div>
    </header>
    <main>
       <div class="countryBody">
          <div class="countryFilter">
              <div class="searchContainer">
                 <form>
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 28 28">
                            <path fill="currentColor" d="M5 11.5a6.5 6.5 0 1 1 13 0a6.5 6.5 0 0 1-13 0M11.5 3a8.5 8.5 0 1 0 5.262 15.176l6.53 6.531a1 1 0 0 0 1.415-1.414l-6.531-6.531A8.5 8.5 0 0 0 11.5 3" />
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Search for a country...">
                 </form>
              </div>
              <div class="filterContainer">
                  <select class="filterRegion">
                    <option value="" disabled selected hidden>Filter by Region</option>
                    <option>Africa</option>
                    <option>America</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                  </select> 
              </div>
          </div>
          <div id="countryDisplay" class="countryDisplay">
             <!-- <a href="#" id="countryItem"  class="countryItem">
                 <img src="https://flagcdn.com/w320/cy.png" id="flag">
                  <div class="countryText">
                      <h5 id="name"><b>Cyprus </b> </h5>
                      <p id="population"><b>Population: </b>1207361 </p>
                      <p id="region"><b>Region: </b>Europe </p>
                      <p id="capital"><b>Capital: </b>Nicosia </p> 
                </div>
             </a> -->
          </div>
       </div>
    </main>
  <!-- </div>   -->
  <script src="script.js"></script>
</body>
</html>
