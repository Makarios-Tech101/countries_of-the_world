<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
<!---CONNECT TO CSS-->
<link rel="stylesheet" href="style.css">

<!--GOOGLE FONT FAILY & STYLE-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div>
     <header>
        <div class="heading">
           <div class="headingText">
              <h5>
                 Where in the world?
              </h5>
           </div>
           <div class="headingButton">
              <button>
                 <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 11.507a9.493 9.493 0 0 0 18 4.219c-8.507 0-12.726-4.22-12.726-12.726A9.494 9.494 0 0 0 3 11.507"/>
                 </svg>
                 Dark mode
             </button>
           </div>
        </div>
     </header>
     <main>
       <div class="countryContainer">
           <div class="btnContainer">
              <button href="#" class="backBtn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z" />
                </svg>
                 Back
              </button>
           </div>
           <div class="countryDetails">
              <img src="https://flagcdn.com/lr.svg" alt="flag">
              <div>
                 <h2>Liberia</h2>
                 <div class="countryTextDetails">
                    <div class="firstPart">
                        <p><b>Native Name: </b><span class="nativeName"> Republic of Liberia</span> </p> 
                        <p><b>Population: </b><span class="population">5057677 </span></p> 
                        <p><b>Region: </b><span class="region">Africa</span></p> 
                        <p><b>Sub Region: </b><span class="subRegion">Western Africa </span></p> 
                        <p><b>Capital: </b><span class="capital">Monrovia </span></p> 
                    </div>
                    <div class="secondPart">
                        <p><b>Top Level Domain: </b><span class="topLevelDomain">.lr</span></p> 
                        <p><b>Currencies: </b><span class="currencies">Liberian dollar</span> </p> 
                        <p><b>Language: </b><span class="languages">English </span></p> 
                    </div>
                 </div>
                 <div class="borderCountries">
                     <b>Border Countries:</b>
                        <!-- <a class="border">France</a>
                        <a class="border">Germany</a>
                        <a class="border">Netherland</a> -->
                        
                 </div>   
              </div>
           </div>
       </div>
     </main>
   </div>

   <script src="country.js" defer></script>
</body>
</html>
